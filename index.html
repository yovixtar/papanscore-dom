<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="scoreboard container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="scores col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 1</h2>
                <p id="p1-display" class="px-3">0</p>

                <div class="score-btns">
                    <button id="p1-button" class="btn btn-primary">+ 1</button>
                </div>
            </div>
            
            <div class="scores pb-md-4 col col-auto py-3 d-flex flex-column align-items-center">
                <h2>Player 2</h2>
                <p id="p2-display" class="px-3">0</p>

                <div class="score-btns">
                    <button id="p2-button" class="btn btn-primary">+ 1</button>
                </div>
            </div>
        </div>
        <div>
            <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5 py-3">
                <select id="max-score" class="form-select">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>

            <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5 py-3">
                <button id="reset" class="btn-primary">Reset</button>
            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
